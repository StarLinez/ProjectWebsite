<div class="characterNavigationBar">
    <ng-container *ngFor="let item of taskData.characters; let i = index">
        <a longPress (onShortPress)="changeCharacter(i)" (onLongPress)="removeCharacter(i)" [ngClass]="(taskData.selectedCharacterIndex == i)?'selected':'notSelected'">{{ item.characterName }}</a>
    </ng-container>
    <a class="notSelected" *ngIf="editModeActive" (click)="addCharacter()">+</a>
</div>
